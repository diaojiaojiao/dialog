<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link rel="stylesheet" href="css/dialog.css"/>
    <script src="js/dialog.js"></script>
</head>
<body>
<div class="dialogContainer">
    <div class="dialogTopBtn">
        <button class="dialogOpen">打开对话框</button>
    </div>
    <div class="dialogMain">
        <div class="dialogTitle">
            <span>Basic dialog</span>
            <div class="cancelBtn">×</div>
        </div>
        <div class="dialogContent">
            <p>姓名:&nbsp;&nbsp;&nbsp;<input type="text" class="inputName"/></p>
            <p>年龄:&nbsp;&nbsp;&nbsp;<input type="text" class="inputAge"/></p>
            <div class="dialogBtn">
                <button class="confirmBtn">确认</button>
                <button class="deleteBtn">删除</button>
            </div>$git
        </div>
    </div>
    <div class="show"></div>
</div>
</body>
</html>
